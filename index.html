<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Character Quiz</title>
        <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>What Gravity Falls Character Are You?</h1>
        <img src="https://i.pinimg.com/originals/da/96/85/da968589f286eae3bd43c2cc14ae0371.jpg" alt="Gravity Falls Logo" id="coverimg">
        <h4 id="coun">Number of messages received: 0</h4>
        <h4>Do you like Adventure? yes or no</h4>
        <div class="adventure">
            <input class="question1" placeholder="yes or no" type="text">

        </div>
        <h4>On a scale of 1-10 How Smart Are You?</h4>
        <div class="smart">
            <input class="question2" placeholder="1-10" type="number" min="1" max="10">

        </div><br>
        <button id="result">results</button>

        <img src="https://mystickermania.com/cdn/stickers/gravity-falls/gf-dipper-ice-cream-512x512.png" id="dipper">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/4b/Mabel_Pines.png" id="mabel">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/ac/Gravity_Falls_-_Stan_Pines.png" id="stan">
        <img src="https://www.pngall.com/wp-content/uploads/15/Bill-Cipher-PNG-Pic.webp" id="bill">
    </body>

</html>
